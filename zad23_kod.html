    <p>Ignacy Zakrzewski</p>
    <p id="pogrubienie_zakrzewski">Dlaczego programiści są jak kawa? Bo bez nich nie działa większość firm.</p>
    <p id="pochylona_zakrzewski">Jak nazywa się programista, który zawsze ma rację? Błąd systemu.</p>
    <sup><p id="index_gorny_zakrzewski">Dlaczego programiści zawsze noszą słuchawki? Bo nie lubią zakłóceń w kodzie.</p></sup>
    <sub><p id="index_dolny_zakrzewski">Programista wchodzi do sklepu spożywczego i pyta: "Czy macie jakiś napój bez kofeiny? Potrzebuję coś, co nie podnosi błędów."</p></sub>
    <p id="mono_zakrzewski">Jak programista rozjaśnia swoje pomieszczenie? Ustawia wartość światła na 1 i powtarza proces aż do uzyskania optymalnego oświetlenia.</p>
    <p id="powiekszenie_zakrzewski">Dlaczego programiści zawsze noszą zegarki? Bo wiedzą, że czas to tylko kwestia kodu.</p>
    <p id="pomniejszenie_zakrzewski">Jaki jest ulubiony napój programisty? Kofeina. Bo jest doskonale zorientowana w czasie i zawsze gotowa na działanie.</p>
